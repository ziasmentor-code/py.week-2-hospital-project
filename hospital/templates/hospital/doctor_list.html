{% extends 'hospital/base.html' %}

{% block content %}
<div class="max-w-5xl mx-auto px-6 py-12">

    <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">
        Doctors – {{ department.name }}
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        {% for doctor in doctors %}
        <div class="bg-white rounded-xl shadow p-6">
            <h3 class="text-xl font-semibold text-gray-800">
                Dr. {{ doctor.name }}
            </h3>
            <p class="text-gray-600 text-sm mt-1">
                {{ doctor.specialization }}
            </p>

            <div class="mt-4">
                <a href="{% url 'booking_create' %}"
                   class="inline-block px-4 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700">
                    Book Appointment
                </a>
            </div>
        </div>
        {% empty %}
        <p class="col-span-full text-center text-gray-500">
            No doctors available in this department
        </p>
        {% endfor %}
    </div>

    <div class="text-center mt-10">
        <a href="{% url 'department_list' %}"
           class="text-blue-600 hover:underline">
            ← Back to Departments
        </a>
    </div>

</div>
{% endblock %}
