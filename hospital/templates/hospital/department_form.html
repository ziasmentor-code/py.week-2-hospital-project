


{% extends 'hospital/base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto mt-12 px-4">

    <!-- Header -->
    <div class="text-center mb-10">
        <h2 class="text-4xl font-bold text-blue-600 flex items-center justify-center gap-3">
            <i class="fas fa-clinic-medical"></i>
            Add New Department
        </h2>
        <p class="text-gray-500 mt-2">
            Fill in the details to create a new department
        </p>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <form method="post">
            {% csrf_token %}

            <!-- Input -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-building text-blue-500 mr-2"></i>
                    Department Name
                </label>

                <input
                    type="text"
                    name="name"
                    value="{{ department.name|default:'' }}"
                    placeholder="Enter department name"
                    required
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl
                           focus:outline-none focus:border-blue-500
                           focus:ring-2 focus:ring-blue-200
                           transition"
                >
            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-4 mt-8">
                <a href="{% url 'department_list' %}"
                   class="px-6 py-3 rounded-xl bg-gray-500 text-white font-medium
                          hover:bg-gray-600 transition">
                    <i class="fas fa-times mr-2"></i>Cancel
                </a>

                <button type="submit"
                        class="px-6 py-3 rounded-xl bg-gradient-to-r
                               from-green-500 to-emerald-500
                               text-white font-medium
                               hover:from-green-600 hover:to-emerald-600
                               transition shadow-lg">
                    <i class="fas fa-save mr-2"></i>Save
                </button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
