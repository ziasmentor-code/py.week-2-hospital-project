{% extends 'hospital/base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-10">
        Departments
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for department in departments %}
        <div class="bg-white rounded-2xl shadow-md p-6 hover:shadow-xl transition hover:scale-105 duration-300">
            
            <div class="flex items-center gap-3 mb-4">
                <div class="w-12 h-12 flex items-center justify-center rounded-full {{ department.bg }} {{ department.text }} text-xl">
                    <i class="fas {{ department.icon }}"></i>
                </div>

                <h3 class="text-xl font-semibold text-gray-800">
                    {{ department.name }}
                </h3>
            </div>

            <p class="text-gray-600 text-sm">
                {{ department.description|default:"Department of "|add:department.name }}
            </p>

<div class="mt-4 pt-4 border-t border-gray-100">
    <a href="{% url 'department_doctors' department.id %}"
       class="{{ department.text }} hover:underline text-sm font-medium">
        View Details →
    </a>
</div>



        </div>
        {% empty %}
        <p class="col-span-full text-center text-gray-500">
            No departments found
        </p>
        {% endfor %}
    </div>

    <div class="text-center mt-10">
        <a href="{% url 'home' %}" class="inline-block px-6 py-3 rounded-xl bg-blue-600 text-white font-medium hover:bg-blue-700 transition">
            ← Back to Home
        </a>
    </div>
</div>
{% endblock %}
